<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Task - Geo Service APIs </title>
		<meta name="description" content="Task - Geo Service APis">
		<meta name="author" content="Luke Newsham">
        <link rel="stylesheet" href="css/index.css">
	</head>

	<body>
        <div class="container"> 
            <h1> API GeoName Services Task </h1>
            <table>
                <tr>
                    <th>API Name</th>
                    <th>API Description</th>
                    <th>Submit</th>
                    <th>Results</th>
                </tr>
                <tr>
                    <td>Get Ocean Data</td>
                    <td>
                        Latitude: <input type="text" id="selectLat" placeholder= 'e.g. 40' ><br/>
                        Longitude: <input type="text" id="selectLng" placeholder= 'e.g. -42' > 
                    </td>
                    <td>  
                        <button id="apiOneSubmit">
                            Submit
                        </button>
                    </td>
                    <td class='results'>  
                        Ocean: <span id="apiOneResultName"> </span>  
                    </td>
                </tr>
                <tr>
                    <td>Get Weather Data</td>
                    <td>
                        North: <input type="text" id="selectNorth" placeholder="Positive number"><br/>
                        South: <input type="text" id="selectSouth" placeholder="Negative number"><br/>
                        East: <input type="text" id="selectEast" placeholder="Negative number"><br/>
                        West: <input type="text" id="selectWest" placeholder="Positive number">
                    </td>
                    <td>  
                        <button id="apiTwoSubmit">
                            Submit
                        </button>
                    </td>
                    <td class='results'>
                        Clouds: <span id="apiTwoResultClouds"> </span> <br/>  
                        Temperature: <span id="apiTwoResultTemperature"> </span> <br/>
                        Wind Direction: <span id="apiTwoResultWindDirection"> </span> <br/>
                        Wind Speed: <span id="apiTwoResultWindSpeed"> </span>
                    </td>
                    
                </tr>
                <tr>
                    <td>Get Timezone Data</td>
                    <td>
                        Latitude: <input type="text" id="selectLatTimezone" placeholder= 'e.g. 47'><br/>
                        Longitude: <input type="text" id="selectLngTimezone" placeholder= 'e.g. 10'> 
                    </td>
                    <td>  
                        <button id="apiThreeSubmit">
                            Submit
                        </button>
                    </td>
                    <td class='results'>  
                        Time: <span id="apiThreeResultTimezone"> </span>
                    </td>
                </tr>
                
            </table>
        </div>

</html>
