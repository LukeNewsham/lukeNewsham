<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <link rel="stylesheet" href="./leaflet/leaflet.css" />
  <script src="./leaflet/leaflet.js"></script>

  <title>Project 1</title>
</head>

<body>
  <h1 id="loading"> Loading... </h1>
  <h1 id="title"> </h1>


  <div id='countryMode'>
    <input id="selectCountry" list='countriesList' placeholder="Search Country" />
    <datalist id="countriesList">
    </datalist>
    <button id='selectCountryButton' class='search'>
      Search
    </button>

    <div class="buttons">


      <button class='markerButton' onclick='changeCityMarkers(astrologyData, `sunset`)'>
        Sunset
      </button> <br />
      <button class='markerButton' onclick='changeCityMarkers(astrologyData, `sunrise`)'>
        Sunset
      </button> <br />
      <button class='markerButton' onclick='changeCityMarkers(astrologyData, `day_length`)'>
        Day Length
      </button> <br />
      <button class='markerButton' onclick='changeCityMarkers(astrologyData, `sun_altitude`)'>
        Sun Altitude
      </button> <br />
      <button class='markerButton' onclick='changeCityMarkers(astrologyData, `moonrise`)'>
        Moon Rise
      </button> <br />
      <button class='markerButton' onclick='changeCityMarkers(astrologyData, `moonset`)'>
        Moon Set
      </button>
      <button class='markerButton' onclick='allBorders()'>
        Toggle All Borders
      </button>

    </div>
    <div id="countryData">

    </div>




  </div>

  <div id="centerTop">
    <div id="astrologyMode">
      <button id='getISS'>
        Get ISS
      </button>
    </div>
  </div>


  <div id="weatherMode">

  </div>
  <div id="centerBottom">
    <div id="countryModeButton" class="modeButton"></div>
    <div id="astrologyModeButton" class="modeButton"></div>
    <div id="weatherModeButton" class="modeButton"></div>
  </div>

  <div>
    <div id="map"></div>
  </div>


  <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script>
  <script src='js/userFunctions.js'> </script>
  <script src='js/globalVariables.js'> </script>
  <script src='js/cities.js'> </script>
  <script src='js/htmlScripts.js'> </script>
  <script src='js/cityDataFunctions.js'> </script>
  <script src='js/globalDataFunctions.js'> </script>
  <script src='js/userFunctions.js'> </script>
  <script src='js/script.js'> </script>

</body>

</html>
