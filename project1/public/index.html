  <!-- COUNTRY MODE PANEL ------------------------------------------- -->

  <div id='countryMode'>
    <h1 class="modeName"> Country Data </h1>


    <div class="modeBanner" id="countryBanner">
      <img src="" alt="Flag Icon" id="flag" class='bannerImage'>
    </div>

    <h1 id="chosenCountry" class="modeTitle"> </h1>

    <div id="countryData">
      <div class="countryModeData">Subregion <span id="subregion"> </span> </div>
      <div class="countryModeData"> Currency <span id="currency"> </span> </div>
      <div class="countryModeData"> Language <span id="language"> </span> </div>
      <div class="countryModeData"> Population
        <div><span id="population"> </span> <span> m </span></div>
      </div>
      
      <div class="countryModeData">
        <img src="./images/Daylength Icon.png" alt="CurrentTime Icon" class="cityDataIcon" />
        <!-- Current Time -->
        <span id="currentTime"> </span>
      </div>
      <div class="countryModeData">
        <img src="./images/Daylength Icon.png" alt="Daylength Icon" class="cityDataIcon" />
        <!-- Day Length -->
        <div> <span id="dayLength"></span><span> Hours </span> </div>
      </div>
      <div class="countryModeData">
        <img src="./images/Sunrise Icon.png" alt="Sunrise Icon" class="cityDataIcon" />
        <!-- Sunrise -->
        <span id="sunrise"> </span>
      </div>
      <div class="countryModeData">
        <img src="./images/Sunset Icon.png" alt="Sunset Icon" class="cityDataIcon" />
        <!-- Sunset -->
        <span id="sunset"> </span>
      </div>
      <div class="countryModeData">
        <img src="./images/Moonrise Icon.png" alt="Moonrise Icon" class="cityDataIcon" />
        <!-- Moonrise -->
        <span id="moonrise"> </span>
      </div>
      <div class="countryModeData">
        <img src="./images/Moonset Icon.png" alt="Moonset Icon" class="cityDataIcon" />
        <!-- Moonset -->
        <span id="moonset"> </span>
      </div>
    </div>

    <hr />



    <div id="cityMode">
      <h2 id='selectCityTab' class="tab"> City </h2>
      <h2 id='allCitiesTab' class="tab"> Point of Interest </h2>
    </div>

    <div id="cityData" class='tabInformation'>

      <!-- <div id='citySearchDiv'> -->
      <div id="citySearch">
        <select id="countryCitiesList" class="selectInput" list='countryCitiesList' placeholder="Search City"></select>
      </div>
      <h3 id='snippet'></h3>
      <!-- </div> -->

      <!-- <h2> Weather </h2> -->

      <!-- <h2>Summary: <span id="weatherDescription"></span></h2> -->
      <div class="cityModeData">
        <img src="./images/Temperature Icon.png" alt="Temperature Icon" class="cityDataIcon" />
        <!-- Temperature -->
        <div> <span id="temperature"></span><span> &deg C</span> </div>
      </div>
      <div class="cityModeData">
        <img src="./images/Temperature Icon.png" alt="Temperature Icon" class="cityDataIcon" />
        <!-- High -->
        <div> <span id="temperatureMax"></span><span> &deg C</span> </div>
        <!-- <div> <span id="temperatureMin"></span><span> &deg C</span> </div> -->
      </div>
      <div class="cityModeData">
        <img src="./images/Clouds Icon.png" alt="Clouds Icon" class="cityDataIcon" />
        <!-- Clouds -->
        <div><span id="clouds"> </span><span> %</span> </div>
      </div>
      <div class="cityModeData">
        <img src="./images/Humidity Icon.png" alt="Humidity Icon" class="cityDataIcon" />
        <!-- Humidity -->
        <div><span id="humidity"> </span><span> %</span></div>
      </div>
      <div class="cityModeData">
        <img src="./images/Windspeed Icon.png" alt="Windspeed Icon" class="cityDataIcon" />
        <!-- Wind -->
        <div><span id="windSpeed"> </span> <span> m/s</span> </div>
      </div>
      <div class="cityModeData">
        <img src="./images/Pressure Icon.png" alt="Pressure Icon" class="cityDataIcon" />
        <!-- Pressure -->
        <div><span id="pressure"> </span><span> hPa </span> </div>
      </div>

      <!-- <div class="subPanel"> -->
      <p id="cityDescription">
      </p>
      <div id="cityImages">

      </div>
      <!-- </div> -->

    </div>

    </div>

  <!-- WEATHER MODE PANEL ------------------------------------------- -->

  <div id="weatherMode">
    <h1 class="modeName"> Global Data </h1>

    <div class="modeBanner">
      <img src="./images/Flatmap.png" alt="Flatmap Icon" class='bannerImage'>
    </div>


    <h1 class="modeTitle"> Global Search </h1>

    <div class="tabInformation">



      <div class="buttons">

        <h2> Weather </h2> <br />
        <button id='temperatureGlobalButton' class='markerButton'
          onclick='getChoroplethBorders(`weather`, `temperature`)'>
          <img src="./images/Temperature Icon.png" alt="Temperature Icon" class="markerButtonIcon" />

        </button> <br />
        <button id='humidityGlobalButton' class='markerButton' onclick='getChoroplethBorders(`weather`, `humidity`)'>
          <img src="./images/Humidity Icon.png" alt="Humidity Icon" class="markerButtonIcon" />

        </button> <br />
        <button id='windSpeedGlobalButton' class='markerButton' onclick='getChoroplethBorders(`weather`, `windSpeed`)'>
          <img src="./images/Windspeed Icon.png" alt="WindSpeed Icon" class="markerButtonIcon" />
          Wind Speed
        </button> <br />
        <button id='pressureGlobalButton' class='markerButton' onclick='getChoroplethBorders(`weather`, `pressure`)'>
          <img src="./images/Pressure Icon.png" alt="Dewpoint Icon" class="markerButtonIcon" />
          Pressure
        </button>
        <button id='cloudsGlobalButton' class='markerButton' onclick='getChoroplethBorders(`weather`, `clouds`)'>
          <img src="./images/Clouds Icon.png" alt="Dewpoint Icon" class="markerButtonIcon" />

        </button>
      </div>



      <div class="buttons">

        <button id='moonriseGlobalButton' class='markerButton' onclick='getChoroplethBorders(`astrology`, `moonrise`)'>

        <button id='sunsetGlobalButton' class='markerButton' onclick='getChoroplethBorders(`astrology`, `sunset`)'>

          <button class='astroButton ' id='stopISS'>
