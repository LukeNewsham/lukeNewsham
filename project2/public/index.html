<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">



  <title>Admin Dashboard</title>
</head>

<body>

  <div class="container-fluid" id="wrapper">


    <!-- Manage Modal Start -->
    <div id='modal' class="modal fade">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-sm-down">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="employeeName" class="m-3"> </h3>
            <button id = 'addNewEmployee' class='btn-close' data-bs-dismiss="modal" data-bs-modal="#modal">
            </button>
          </div>
          <div class="modal-body">
            <form id="formTest" class="p-4" novalidate>

              <label for="name" class = 'form-label'> Name </label>
              <div class="input-group " id="name">
                <input type="text" name ='firstName' id="firstName" class="form-control" placeholder="First Name" required>
                <input type="text" name='lastName' id="lastName" class="form-control" placeholder="Last Name" required>
              </div>

              <label for="id" class="form-label mt-3"> ID </label>
              <input type="number" name="id"  id="id" class="form-control" disabled>

              

              
              <label for="departmentOptions" class="form-label mt-3"> Department </label>
              <select name="departmentOptions" id="departmentOptions" class="form-select" required>
              </select>    
              
              <label for="jobTitle" class="form-label mt-3"> Job Title </label>
              <input name="jobTitle" id="jobTitle" class="form-control">
              </input> 

              <label for="email" class="form-label mt-3"> Email </label>
              <input type="email" name="email"  id="email" class="form-control" required>

              <button type="submit" class="btn btn-success mt-5" id="submitButton"> Update </button>
              <div class="btn btn-danger mt-5"> Delete </div>
              <!-- <button type="reset" class="btn btn-white mt-5" id="submitButton">  Clear </button> -->
             
            </form>

           

          </div>
          <!-- <div class="modal-footer"> Footer</div> -->
        </div>
      </div>
    </div>
    <!-- Manage Modal End -->


    <div class="row">


      <!-- Side Panel Start -->
      <div id='sidePanel' class="col vh-100 shadow ">

        <div class="container m-2 mt-5">
          <h2 id="homeButton"  class="text-white m-2"> Admin Dashboard</h2>

          <ul id='departmentsList' class="navbar-nav">
          </ul>

        </div>


      </div>

      <!-- Side Panel End -->








      <!-- Department Directory Panel Start -->
      <div id='directoryPanel' class="col p-5">

        <div id='stats' class="row justify-content-between">
          <div class="col stat bg-white m-2 rounded shadow-sm">
            <p class="boldText"> Total Employees </p>
            <p id='totalEmp'> </p>
          </div>
          <div class="col stat bg-white m-2 rounded shadow-sm">
            <p class="boldText"> Newest Employee </p>
            <p>
              <span id='newestEmpFirst'> </span>
              <span id='newestEmpLast'> </span>
            </p>
            <span id='newestEmpDep'> </span>
            </p>
          </div>
          <div class="col stat bg-white m-2 rounded shadow-sm"></div>
          <div class="col stat bg-white m-2 rounded shadow-sm"></div>
        </div>

        <div class="mainPanelRow h-auto row  mt-5">
          <div class="col m-2 justify-items-center">

            <!-- Buttons Start -->
            <div class="container h-25 w-25 m-0 p-0">
              <button id='addNewEmployee' class="btn btn-primary  shadow-sm" data-bs-toggle= 'modal' data-bs-target='#modal'>
                <span> Add </span>
              </button>
            </div>
            <!-- Buttons End -->

          </div>
        </div>


        <div class="row mt-5  h-50">

          <!-- Employee List Start -->
          <div class="container h-100 bg-white overflow-auto p-3 rounded shadow-sm">
            <table class='table '>
              <thead>
                <th>
                  ID
                </th>
                <th>
                  Name
                </th>
                <th>
                  Department
                </th>
                <th>
                  Location
                </th>
                <th>
                  E-Mail
                </th>
                <th>
                  Manage
                </th>

              </thead>
              <tbody id='employeeList'>

              </tbody>

            </table>

          </div>

          <!-- Employee List End -->



        </div>







      </div>
      <!-- Department Directory Panel End -->





    </div>


  </div>





  <!-- LOAD SCRIPTS ------------------------------------------- -->
  <script type="application/javascript" src="./jquery-2.2.3.min.js" class="'icon"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src='js/script.js'> </script>

</body>

</html>
